<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Drop-down Value</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        select {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 150px;
        }
        button {
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Number</h1>
        <select id="numberSelect">
            <!-- Populate the options dynamically with JS -->
        </select>
        <br>
        <button id="confirmButton">Confirm</button>
    </div>
    <script>
        // Populate drop-down with numbers from 1 to 38
        const select = document.getElementById('numberSelect');
        for (let i = 1; i <= 38; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            select.appendChild(option);
        }

        // Add event listener to the confirm button
        document.getElementById('confirmButton').addEventListener('click', () => {
            const selectedValue = select.value;
            localStorage.setItem('10CSTUDENT', selectedValue);
            window.location.href = 'home.html'; // Redirect to home.html
        });
    </script>
</body>
</html>
